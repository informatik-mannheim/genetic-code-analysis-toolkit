<p>Shuffles the order of all tuples in the sequence randomly, without modifying the order of nucleobases of the single tuples.
<p><b>Example:</b><table class="example">
	<tr><td>Input sequence:</td><td>CAG UGA UAC GCA AGU</td></tr>
	<tr><td>Output sequence:</td><td>AGU UGA UAC GCA CAG</td></tr>
</table>
