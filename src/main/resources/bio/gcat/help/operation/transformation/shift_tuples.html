<p>Shifts the nucleotide bases of each tuple in a code by the given number of places cyclically. A left shift of 1 of the codon AGU is GUA.
<p><b>Example:</b><table class="example">
	<tr><td>Input sequence:</td><td>AGU UGA UAC GCA CAG</td></tr>
	<tr><td>Output sequence:</td><td>GUA GAU ACU CAG AGC</td></tr>
</table>
